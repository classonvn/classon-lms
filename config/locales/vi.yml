      introduction:
        body: ePortheadsios là nơi thể hiện công việc của bạn. Chúng được làm từ các phần và các trang. Danh sách các phần nằm dọc bên trái của cửa sổ (%{showme1}). Mỗi phần có thể có nhiều trang, được hiển thị ở bên phải của cửa sổ (%{showme2}).
      sections:
        body1: Các phần được liệt kê dọc theo bên trái của cửa sổ (%{showme1}). Mỗi phần có thể có nhiều trang bên trong nó. Để sắp xếp hoặc thêm các phần, nhấp vào liên kết "%{Manage_sections}" (%{showme2}).
        body2: Bạn có thể đổi tên bất kỳ phần nào bằng cách nhấp vào biểu tượng%{edit_icon} xuất hiện, sắp xếp lại các phần bằng cách nhấp và kéo chúng hoặc xóa các phần bằng cách nhấp vào biểu tượng%{xóa_icon}.
      pages:
        body1: Phần có nhiều trang. Bạn có thể xem danh sách các trang cho phần hiện tại ở bên phải của cửa sổ (%{showme1}). Để sắp xếp hoặc thêm trang, nhấp vào liên kết "%{Manage_pages}" (%{showme2}).
        body2: Bạn có thể đổi tên bất kỳ trang nào bằng cách nhấp vào biểu tượng%{edit_icon} xuất hiện, xóa trang bằng cách nhấp vào biểu tượng%{xóa_icon} hoặc sắp xếp lại thứ tự các trang bằng cách nhấp và kéo chúng.
      page_content:
        body1: Nội dung bạn nhìn thấy trên một trang là cùng một nội dung mà bất kỳ khách truy cập nào cũng sẽ thấy. Để chỉnh sửa nội dung này, nhấp vào liên kết "%{edit_link giác}" (%{showme}) và trang sẽ thay đổi sang chế độ chỉnh sửa.
        body2: Bây giờ bạn đang chỉnh sửa! Đổi tên trang hoặc thay đổi tùy chọn nhận xét (%{showme1}) nếu bạn muốn. Bạn có thể lưu, xem trước hoặc hủy các thay đổi của mình bất cứ lúc nào bằng cách nhấp vào nút ở phía bên phải (%{showme2}).
        body3: Nội dung được chia thành các phần phụ, mỗi phần có một đường viền chấm. Bạn có thể xóa hoặc chỉnh sửa nội dung của tiểu mục bằng cách nhấp vào biểu tượng%{edit_icon} hoặc%{xóa_icon} ở góc trên cùng bên phải của tiểu mục.
        body4: Để thêm các phần phụ mới, hãy tìm và nhấp vào loại nội dung bạn muốn thêm vào danh sách tùy chọn ở bên phải của trang (%{showme}).
      submissions:
        body1: Bạn có thể nhận thấy ở cuối trang này là danh sách các bài nộp gần đây từ các lớp của bạn (%{showme}). Bạn có thể nhanh chóng thêm các bài nộp vào các trang mới trong danh mục đầu tư của bạn từ trang này. Chỉ cần nhấp vào trình bạn muốn thêm và một hộp thoại đơn giản sẽ bật lên.
        body2: Tuyệt vời! Bây giờ để hoàn tất việc gửi bài, bạn cần chọn phần bạn muốn thêm nó vào và đặt tên cho trang. Sau khi bạn nhấp vào "Thêm trang", bạn sẽ được đưa đến trang mới để bạn có thể chỉnh sửa chi tiết hơn nếu muốn.
      settings:
        body: Để thay đổi cài đặt cho Danh mục đầu tư điện tử của bạn, hãy nhấp vào liên kết "Cài đặt danh mục đầu tư" (%{showme}). Bạn có thể đổi tên danh mục đầu tư và cũng có thể thay đổi dù là công khai hay riêng tư. Danh mục đầu tư cá nhân chỉ hiển thị cho những người mà bạn cấp quyền truy cập.
      finish:
        body: Sẵn sàng để bắt đầu? Bạn luôn có thể quay lại trình hướng dẫn này từ bất kỳ trang nào bằng cách nhấp vào liên kết "%{help_link giác}" mà bạn sẽ thấy ở đó.
