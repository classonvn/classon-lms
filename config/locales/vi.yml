    grade_export_settings:
      description: | -
        Plugin này cho phép các lớp cuối cùng được xuất bản trở lại hệ thống thông tin sinh viên (SIS). Khi được bật, người dùng sẽ được cung cấp một tùy chọn trong sổ điểm để xuất bản các lớp này. Điều này sẽ xảy ra thông qua một yêu cầu POST đến điểm cuối xuất bản được chỉ định. Mỗi loại định nghĩa định dạng nội dung và loại mime riêng của nó. Phản hồi từ điểm cuối không quan trọng và hiện bị bỏ qua.

        For example, the ClassOn formatted CSV will POST a csv file with mime type 'text/csv' to the specified endpoint, containing the following columns:

        "nhà xuất bản_id", "nhà phát hành_s

        (Note: cột "lớp" chỉ được trả về nếu khóa học chỉ định tiêu chuẩn chấm điểm)

        Đối với mỗi sinh viên trong khóa học được xuất bản, sẽ có 1 hoặc nhiều hàng trong csv được xuất bản. Cụ thể, sẽ có 1 hàng cho mỗi lần đăng nhập mà sinh viên có trong tài khoản gốc của khóa học. Hầu hết thời gian điều này sẽ dẫn đến 1 hàng cho mỗi sinh viên, nhưng nếu sinh viên có nhiều thông tin đăng nhập, sẽ có một hàng cho mỗi người trong số họ.

        Nếu "Bao gồm ghi đè lớp cuối cùng" được chọn và tính năng Ghi đè lớp cuối cùng được bật, học sinh có điểm / điểm ghi đè sẽ nhận được điểm đó thay cho điểm và điểm được tính.
